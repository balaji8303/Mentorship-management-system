{% extends "base.html" %}
{% block title %}Mentorship System{% endblock %}
{% block content %}
<style>
    /* General Reset */

    /* Login Box */
    .login-box {
        background: white;
        padding: 30px;
        width: 90%;
        max-width: 400px;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        margin: 140px auto 0; /* Centering and spacing adjustments */
        text-align: center;
        margin-left: 550px;
    }

    .login-box svg {
        color: #283e51;
    }

    .login-box .input-group {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        gap: 10px;
    }

    .login-box input {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: all 0.3s;
    }

    .login-box input:focus {
        border-color: #4b79a1;
        box-shadow: 0 0 5px rgba(75, 121, 161, 0.3);
    }

    .login-box .button-17 {
        margin-top: 20px;
        align-items: center;
        appearance: none;
        background-color: #4b79a1;
        border-radius: 24px;
        border-style: none;
        color: white;
        cursor: pointer;
        display: inline-flex;
        font-size: 16px;
        font-weight: 600;
        height: 48px;
        justify-content: center;
        padding: 0 20px;
        transition: transform 0.2s, background-color 0.3s;
    }

    .login-box .button-17:hover {
        background-color: #33658a;
        transform: scale(1.05);
    }

    .login-box .button-17:active {
        transform: scale(0.98);
    }

    .login-box .forgot-password {
        margin-top: 10px;
        display: inline-block;
        font-size: 14px;
        color: #4b79a1;
        text-decoration: none;
        transition: color 0.3s;
    }

    .login-box .forgot-password:hover {
        color: #33658a;
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .login-box {
            padding: 20px;
            margin-top: 100px;
        }

        .login-box input {
            font-size: 13px;
            padding: 8px;
        }

        .login-box .button-17 {
            font-size: 14px;
            height: 42px;
        }
    }

    @media (max-width: 500px) {
        .login-box {
            width: 90%;
            margin-top: 80px;
        }

        .login-box input {
            font-size: 12px;
        }

        .login-box .button-17 {
            font-size: 12px;
            height: 40px;
        }
    }
</style>

<!-- Login Box -->
  <div class="login-box">
    <img src = "../static/images/ssn.png"/>
    <br/>
    <br/>
    <form action='http://127.0.0.1:8000/login/' method='POST' autocomplete="off">
        {% csrf_token %}
        <div class="input-group">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z" />
            </svg>
            <input type="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="input-group">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                <path d="M8 1a4 4 0 0 0-4 4v3H3.5A1.5 1.5 0 0 0 2 9.5v5A1.5 1.5 0 0 0 3.5 16h9A1.5 1.5 0 0 0 14 14.5v-5A1.5 1.5 0 0 0 12.5 8H12V5a4 4 0 0 0-4-4zm0 2a2 2 0 0 1 2 2v3H6V5a2 2 0 0 1 2-2z" />
            </svg>
            <input type="password" name="password" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="button-17">Login</button>
        <br>
    </form>
    <a href="http://127.0.0.1:8000/forgot/" class="forgot-password">Forgot Password?</a>
</div>



{% endblock %}
