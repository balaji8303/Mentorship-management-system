<html>
<head>
    <title>Post Questions</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("../static/images/backend1.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* Header Section */
        .header {
            
            color: black;
            display: flex;
            align-items: center;
            padding: 15px 40px;
            height: 60px;
        }

        .header h1 {
            margin: 0 auto;
            font-size: 28px;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            display: flex;
            align-items: center;
        }

        /* Question Area Section */
        .questionarea {
            margin: 40px auto;
            max-width: 80%;
        }

        .questionarea form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .two-column {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .firstfive {
            background-color: #ffffff;
            width: 45%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border: 1px solid #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .firstfive:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .firstfive strong {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-size: 18px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            border-radius: 8px;
            resize: none;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: 2px solid #33658a;
            border-color: #33658a;
        }

        /* Button */
        .button-17 {
            background-color: #ffffff;
            color: #4b79a1;
            border: 2px solid #4b79a1;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button-17:hover {
            background-color: #33658a;
            color: #ffffff;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        .button-17:focus {
            outline: none;
            border: 2px solid #33658a;
        }

        .button-17:active {
            transform: scale(0.98);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        /* Popup Modal */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 50%;
        }

        .popup button {
            padding: 10px 20px;
            background-color: #4b79a1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .firstfive {
                width: 100%;
            }

            textarea {
                height: 120px;
            }
        }

        @media (max-width: 500px) {
            .header h1 {
                font-size: 22px;
            }

            .questionarea {
                width: 95%;
            }

            textarea {
                font-size: 14px;
            }

            .button-17 {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="http://127.0.0.1:8000/mentor/">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16" id="back">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
            </svg>
        </a>
        <h1>Create New Questions</h1>
    </div>

    <div class="questionarea">
        <form id="questionForm">
            {% csrf_token %}
            <div class="two-column">
                {% for i in range %}
                <div class="firstfive">
                    <strong>Question {{ i }}</strong>
                    <textarea name="{{ i }}" id="{{ i }}"></textarea>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="button-17" id="btn">Post Questions</button>
        </form>
    </div>

    <!-- Popup Modal -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Questions Posted Successfully!</h2>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        document.getElementById('questionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Create FormData object to send form data
            var formData = new FormData(this);

            // Use fetch to send data asynchronously
            fetch("http://127.0.0.1:8000/createquestion/", {
                method: "POST",
                body: formData,
            })
            .then(response => response.json())  // Parse the JSON response
            .then(data => {
                if (data.success) {
                    // Show the popup if the server response is successful
                    showPopup();
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });

        function showPopup() {
            // Show the popup
            document.getElementById('popup').style.display = 'flex';

            // Reset the form fields
            document.getElementById('questionForm').reset();
        }

        function closePopup() {
            // Close the popup
            document.getElementById('popup').style.display = 'none';
        }
    </script>

</body>
</html>
