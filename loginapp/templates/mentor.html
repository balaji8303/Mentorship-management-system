<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentor Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      color: #333;
      min-height: 100vh;
      padding-bottom: 40px;
      background-image: url("../static/images/backend1.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }

    .heading {
      padding: 24px 40px;
      color: black;
    }

    .heading-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .welcome h1 {
      font-size: 2.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .profile {
      position: relative;
    }

    #buttonprof {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    #buttonprof:hover {
      transform: rotate(180deg);
    }

    #menu {
      visibility: hidden;
      position: absolute;
      top: 60px;
      right: 0;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 160px;
      z-index: 10;
      overflow: hidden;
    }

    #menu a {
      color: #333;
      padding: 14px 20px;
      display: block;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    #menu a:hover {
      background-color: #f3f3f3;
    }

    .content {
      max-width: 1200px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      padding: 0 40px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    /* Styling the search input field */
input[type="text"] {
  width: 100%;
  padding: 14px;
  border: 2px solid #ccc;
  border-radius: 10px;
  font-size: 16px;
  margin: 16px 0;
  transition: all 0.2s;
  background-color: #fff;
  color: #333;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
}

input[type="text"]:focus {
  border-color: #4b79a1;
  box-shadow: 0 0 8px rgba(75, 121, 161, 0.5);
  outline: none;
}

/* Styling the datalist dropdown */
datalist {
  display: block;
  padding: 8px;
  border-radius: 10px;
  background-color: #fff;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
  max-height: 200px;
  overflow-y: auto;
}

datalist option {
  padding: 8px;
  font-size: 14px;
  background-color: #f5f5f5;
  color: #333;
  border-bottom: 1px solid #e0e0e0;
  transition: background-color 0.2s ease;
}

datalist option:hover {
  background-color: #4b79a1;
  color: white;
}

/* Styling the button inside the form */
button[type="submit"] {
  background-color: #4b79a1;
  color: white;
  border: none;
  border-radius: 30px;
  padding: 14px 28px;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  transition: transform 0.3s, background-color 0.3s;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  width: 100%;
  justify-content: center;
  margin: 8px 0;
}

button[type="submit"]:hover {
  background-color: #33658a;
  transform: scale(1.05);
}

button[type="submit"]:active {
  transform: scale(0.98);
}


    h2 {
      font-size: 1.8rem;
      color: #283e51;
      margin-bottom: 24px;
      padding-bottom: 12px;
      border-bottom: 2px solid #e0e0e0;
    }

 

    select {
      width: 100%;
      padding: 14px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      margin: 16px 0;
      transition: all 0.2s;
    }

    select[type="number"]:focus {
      border-color: #4b79a1;
      box-shadow: 0 0 8px rgba(75, 121, 161, 0.5);
      outline: none;
    }

    .button-17 {
      background-color: #4b79a1;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      justify-content: center;
      margin: 8px 0;
    }

    .button-17:hover {
      background-color: #33658a;
      transform: scale(1.05);
    }

    .button-17:active {
      transform: scale(0.98);
    }

    #section {
      visibility: hidden;
      padding: 20px;
      background-color: #F3F3F3;
      border-radius: 10px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }

    option{
      padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
    }
    .post {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .post button {
      width: 100%;
    }

    h3 {
      margin: 20px 0 10px;
      color: #283e51;
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      .content {
        grid-template-columns: 1fr;
      }
      
      .heading {
        padding: 20px;
      }
      
      .content {
        padding: 20px;
      }
      
      .post {
        padding: 20px;
      }

      .welcome h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="heading">
    <div class="heading-content">
      <div class="welcome">
        <h1>Hello Karthika ðŸ‘‹</h1>
      </div>
      <div class="profile">
        <button id="buttonprof" onclick="handleclick()">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
          </svg>
        </button>
        <div id="menu">
          <a>Karthika</a>
          <a href="http://127.0.0.1:8000/log1">Log out</a>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="card">
      <h2>Your Mentees!</h2>
      <div class="component">
        <form action="http://127.0.0.1:8000/detail/" method="GET">
          <select name = "sregno" id = regno-input>
            <option>Choose student register number to see their details</option>
            {% for i in dict.values %}
              <option value="{{i.regno}}">{{i.name}} - {{i.regno}}</option>
            {% endfor %}
          </select>
          <button type="submit" class="button-17">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
            Search
          </button>
        </form>
      </div>
    </div>
    <div class="card">
      <form action="http://127.0.0.1:8000/add/" method="GET">
        <button class="button-17">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
          </svg>
          Add Mentee Details
        </button>
      </form>
      <button class="button-17" onclick="deletefunction()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
          <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1z"/>
        </svg>
        Delete Mentee
      </button>
      <div id="section">
        <form action="http://127.0.0.1:8000/delete/" method="POST">
          {% csrf_token %}
          <select name = "student" id = regno-input>
            <option>Choose student register number to delete</option>
            {% for i in dict.values %}
              <option value="{{i.regno}}">{{i.regno}}</option>
            {% endfor %}
          </select>
          <button type="submit" class="button-17">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <div class="post">
    <form action="http://127.0.0.1:8000/postquestion/">
      <button class="button-17">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor">
          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
        </svg>
        Post Questions
      </button>
    </form>
    <form action="http://127.0.0.1:8000/viewans/" method="GET">
      <button class="button-17">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor">
          <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
          <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
        </svg>
        View Answers
      </button>
    </form>
  </div>

  <script>
    function deletefunction() {
      const section = document.getElementById("section");
      section.style.visibility = section.style.visibility === "visible" ? "hidden" : "visible";
    }

    function handleclick() {
      const menu = document.getElementById("menu");
      menu.style.visibility = menu.style.visibility === "visible" ? "hidden" : "visible";
    }

    document.getElementById('regno-input').addEventListener('input', function() {
    // You can add further functionality here, like dynamically updating a list or applying a filter.

  });
  </script>
</body>
</html>
